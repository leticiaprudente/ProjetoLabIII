<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Buscar Bebida</title>
	<script src="js/jquery.js"></script>
	<link href="css/bootstrap.min.css" rel=stylesheet>
	<script>
		$(document).ready(function(){
			$("#busca").click(function() {
				var nome = $( "#nome option:selected" ).text();
				$("#dadosBebida").empty();
				var url = "/"+nome;
				$.getJSON(url, function(data) 
				{
					var itens = [];
					$.each(data, function(i)
					{
						itens.push("<tr> <td>"+ this.codigoDeBarras+"</td><td>"+ this.espc.marca+ "</td><td>"+ this.espc.tipo + "</td><td>"+ this.espc.teorAlcoolico + "</td></td>"+ this.espc.ibu + "</td></td>""</tr>");	
					});
									
						$("#dadosBebida").append(itens);
						
				});

			});

		});

	</script>

   
  </head>


  <body>
		

  		<div id="painelBusca">
  			<div class="form-group col-md-4">
                <label>bebida</label>
                <select id="nome" class="input-large form-control">
                    <option value="" selected="selected">Escolha o nome</option>
                    <option value="Colorado Indica">Colorado Indica</option>
                    <option value="Red Ale Baden Baden">Red Ale Baden Baden</option>
                    <option value="Heineken">Heineken</option>
                    
                </select>
            </div>
		<button id="busca" class="btn btn-primary col-md-offset-5">Buscar</button>
		<table class="table table-bordered"> 
			<caption>Bebidas</caption>
				<thead>
					<tr> 
						<th>Marca</th>
						<th>Tipo</th> 
						<th>Teor Alcoolico</th> 
						<th>Ibu</th> 
					</tr> 
				</thead> 
				<tbody id="dadosBebida"> 
				</tbody> 
		</table>
  </body>
</html>
