<html>
<head>
  <title>Adega 2019</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <header>
      <nav>
        <div class="cadastro">
          <div class="container">
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-4 col-xs-12">
                <div class="row"> 
                  <input type="text" name="codigoCadastro"  class="form-control" placeholder="Código de barras"/>
                </div>
                <div class="row">
                  <input type="text" name="nomeCadastro"  class="col-md-9" placeholder="Nome"/>
                </div>
                <div class="row">
                  <input type="text" name="marcaCadastro"  class="col-md-9" placeholder="Marca"/>
                </div>
                <div class="row">
                  <input type="text" name="tipoCadastro"  class="col-md-9" placeholder="Tipo"/>
                </div>
              </div>
              <div class="col-md-4 col-xs-12">
                <div class="row">
                  <input type="text" name="teorCadastro"  class="col-md-9" placeholder="Teor alcoólico"/>
                </div>
                <div class="row">
                  <input type="text" name="ibuCadastro"  class="col-md-9" placeholder="IBU"/>
                </div>
                <div class="row">
                  <input type="text" name="precoCadastro"  class="col-md-9" placeholder="Preço"/>
                </div>
                <div class="row">
                  <input type="text" name="imgCadastro"  class="col-md-9" placeholder="Imagem (URL)"/>
                </div>
              </div>

            </div>
                <input type="submit" value="Cadastrar" />
            </div>
          </div>
      </div>
        
      </nav>
    </header>
  </body>
</html>
