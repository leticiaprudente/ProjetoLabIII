			<div id="conteudo">
					<div class="bloco">
						<div class="banner-cadastro"></div>
						<div class="cadastro">
							<div class="container"> Cadastro Bebida</div>
						</div>
					</div>
		<div class="container-form"> 			
        <div class="container">
          <div class="row" style="padding-top:60px">
            <div class="col-md-3 col-xs-12">
              <input type="text" name="codigoCadastro"  class="form-control" placeholder="Código de barras" id="codigoDeBarras"/>
            </div>
            <div class="col-md-3 col-xs-12">
               <input type="text" name="nomeCadastro"  class="form-control" placeholder="Nome" id="nome"/>
            </div>
            <div class="col-md-3 col-xs-12">
              <input type="text" name="marcaCadastro"  class="form-control" placeholder="Marca" id="marca"/>
            </div>
            <div class="col-md-3 col-xs-12">
               <input type="text" name="tipoCadastro"  class="form-control" placeholder="Tipo" id="tipo"/>
            </div>
            </div>
          <div class="row" style="padding-top:10px">
             <div class="col-md-3 col-xs-12">
                <input type="text" name="teorCadastro"  class="form-control" placeholder="Teor alcoólico" id="teorAlcoolico"/>
              </div>
              <div class="col-md-3 col-xs-12">
                <input type="text" name="ibuCadastro"  class="form-control" placeholder="IBU" id="ibu"/>
              </div>
              <div class="col-md-3 col-xs-12">
                <input type="text" name="precoCadastro"  class="form-control" placeholder="Preço" id="preco"/>
              </div>
              <div class="col-md-3 col-xs-12">
                <input type="text" name="imgCadastro"  class="form-control" placeholder="Imagem (URL)" id="img"/>
              </div>
          </div>
            <div style="text-align: right;padding: 15px 0" class="col-md-12">
              <button class="btn btn-primary btn-md "  id="alterar">Alterar</button>
            </div>
          </div>
      	</div>
        </div>
			<div class="espaco"></div>

			Copyright 2019. Adegão ©
		</footer>

	<script>
		$(document).ready(function(){
			$("#alterar").click(function() {
				var codigoDeBarras = $("#codigoDeBarras").val(); 
				//alert("codigo: "+codigoDeBarras);
				var nome = $("#nome").val();
				//alert("nome: "+nome);
				var marca = $("#marca").val();
				//alert("marca: " +marca);
				var tipo = $("#tipo").val();
				//alert("tipo: "+tipo);
				var teorAlcoolico= $("#teorAlcoolico").val();
				//alert("teor: " +teorAlcoolico);
				var ibu = $("#ibu").val();
				//alert("ibu: " +ibu);
				var preco = $("#preco").val();
				//alert("preco: " +preco);
				var img= $("#img").val();
				//alert("img: "+img);
				var url = `admin/altera/${codigoDeBarras}/${ibu}/${nome}/${teorAlcoolico}/${tipo}/${marca}/${img}/${preco}`;
				alert(url);
				
				$.getJSON(url, function(data)
				{
					alert("bebida " +data.codigoDeBarras+ " alterada estoque!");
				});

			});
		});
	</script>
